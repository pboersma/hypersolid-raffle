services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hypersolid-raffle
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_PATH=/app/data/raffle.sqlite
    volumes:
      - sqlite-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3

volumes:
  sqlite-data:
